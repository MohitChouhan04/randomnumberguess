<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image" src="99d9239aafdc5dd180eeae9bc30dcc6a.jpg" alt="">


            <section class="eventsection">
                <p>select difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy : 10 attempt</button>
                    <button onclick="hardMode()">Hard : 05 attempt</button>
                </div>
            </section>
        </div>



        <div id="gamearea">
            <div id="newgamebutton">
                <button onclick="newgamebegin();">new game</button>
            </div>
       


        <section>
            <h3 id="textoutput">your Guess</h3>
            <input type="number" min="1" max="100"  
            id="inputbox"
            placeholder="Enter Your Guess"
            onchange="compareguess()";
            
            />


        </section>
        
        <section class="stats">
            <div class="info">
                <p>Number of previous attempts</p>
                <span id="attempts">0</span>
            </div>

            <div class="info">
                <p>Number of previous Guesses</p>
                <span id="Guesses" >0</span>
            </div>
        </section>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
